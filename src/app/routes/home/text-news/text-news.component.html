<div class="text-news">
  <div class="title">
    <span>通知公告</span>
  </div>
  <div class="content">
    <ul>
      <li *ngFor="let element of list">
        <div class="item">
          <img src="../../../../assets/images/trumpet.png" alt="">
        </div>
        <div class="item text" nz-tooltip nzTitle="">
          <a href="javascript:void(0)" (click)="linkDetail(element)">{{element.title}}</a>
        </div>
        <div class="item date">
          <p>{{element.createDate | date:'yyyy-MM-dd'}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

<nz-modal class="news-modal" [(nzVisible)]="isVisible" [nzWidth]="'60%'" [nzFooter]="null"  (nzOnCancel)="handleCancel()">
  <h1>{{detailNew.title}}</h1>
  <h2>{{detailNew.subTitle}}</h2>
  <div class="new-content" [innerHtml]="detailNew.content | html"></div>
</nz-modal>
