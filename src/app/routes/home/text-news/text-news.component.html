<div class="text-news">
  <div class="title">
    <span>通知公告</span>
  </div>
  <div class="content">
    <ul>
      <li *ngFor="let element of list">
        <div class="item">
          <img src="../../../../assets/images/trumpet.png" alt="">
        </div>
        <div class="item text" nz-tooltip nzTitle="">
          {{element.title}}
        </div>
        <div class="item date">
          <p>{{element.createDate | date:'yyyy-MM-dd'}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
<nz-modal class="news-modal" [(nzVisible)]="isVisible" [nzWidth]="'60%'" [nzFooter]="null">
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <div class="new-content" [innerHtml]="content | html"></div>
</nz-modal>
