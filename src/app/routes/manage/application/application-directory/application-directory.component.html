<div>
  <div class="form-group row">
    <label for="directory" class="col-sm-2 col-form-label">应用目录</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="directoryObj.desc" class="form-control" id="directory" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="des" class="col-sm-2 col-form-label">描述</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="directoryObj.pdesc" class="form-control" id="des" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="des" class="col-sm-2 col-form-label">排序</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]="directoryObj.sortNum" class="form-control" id="des" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="des" class="col-sm-2 col-form-label">访问权限</label>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-4" *ngFor="let element of roleCheckBoxArr;let idx = index;">
          <label>
            <input type="checkbox" [value]="element.selected" (click)="checkboxClicked(idx,$event)">
            {{element.displayName}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <ql-button type="success" (click)="save()">保存</ql-button>
    </div>
  </div>
</div>
